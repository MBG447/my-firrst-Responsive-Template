<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arguments & parametters in Javascript </title>
</head>
<body>
    <script>
    function add(parameter1,parameter2,parameter3,){
        let sum = parameter1 + parameter2 + parameter3;
        return sum;
    }
    document.write(add(10,10,10));//here 10 is argument and parameter is parameter
   </script>
</body>
</html>
