<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object in Javascript </title>
</head>
<body>
    

    <script>
        //Create a Object
        let laptop = {
            color : "Black",   ///// these are called propoeties of a object
            name :   "DELL",
            genration : "Genration 6",
        fulldetail : function(){
            return "Full-detail of a function: " + this.name + "<br> Genration: " + this.genration;
        }
        }
        document.write(laptop.fulldetail());
    </script>
</body>
</html>
